<div class="row space">
    <div class="col-md-12">
    <div class="card border-light mb-3" style="max-width: 18rem; margin: auto;">
          <div class="card-header"><h4>Login to your account</h4></div>
          <div class="card-body">
              <div class="form-group">
                <input type="text" id="input-login"  #username required>
                <label for="exampleInputEmail1">Enter username</label>
              </div>
              <div class="form-group">
                <input type="password" id="input-login"  #password required>
                <label for="exampleInputPassword1">Enter password</label>
              </div>
              <button type="button" class="btn btn-primary btn-block" (click)="onLoginSubmit(username.value, password.value)">Submit</button>
                <br>
                <div class="row" *ngIf="message">
                    <div class="col-md-12 space-left">
                      <div class="alert alert-danger">{{message}}</div>
                    </div>
                </div>
          </div>
        </div>
      </div>
</div>
